{% extends 'base.html' %}
{% load static %}

{% block title %}NovelNest-Home{% endblock %}

{% block content %}

<div class="justify-center flex items-center w-full">
    <span class="justify-self-center font-serif m-7 mt-15 text-[40px]">Books</span>
</div>

<div class="flex flex-wrap justify-start mt-5 ml-16">
    {% for book in books %}
    <div class="flex justify-center items-center m-3">
        <div
            class="max-w-sm w-full h-[250px] container bg-white rounded-2xl shadow-lg transform transition duration-500 hover:scale-105 hover:shadow-2xl flex flex-col">
            <a href="{% url 'get_book' book.id  %}">
                <img class="w-full h-[200px] object-cover cursor-pointer rounded-t-2xl" src="{{ book.thumbnail.url }}"
                    alt="{{ book.title }}" />
            </a>
            <div class="flex p-4 justify-between flex-grow">
                <div class="flex items-center space-x-1">
                    <h2 class="text-gray-800 font-bold cursor-pointer">By {{book.author}}</h2>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
